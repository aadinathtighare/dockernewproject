version: '3'
services:
  delhi:
    image: satishjagana/engineeringrepo:latest
    ports:
      - "100:80"
    volumes:
      - "delhivol"
    deploy:
      replicas: 3

  mumbai:
    image: aadinath/rahambhau1:latest
    ports:
      - "101:80"
    volumes:
      - "mumbaivol"
    deploy:
      replicas: 3

  hyd1:
    image: aadinath/rahambhau2:latest
    ports:
      - "102:80"
    volumes:
      - "hyd1vol"
    deploy:
      replicas: 3

  csk:
    image: aadinath/rahambhau3:latest
    ports:
      - "103:80"
    volumes:
      - "cskvol"
    deploy:
      replicas: 3
